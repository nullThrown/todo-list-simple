<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main class="main">
      <section class="section-todos">
        <h1 class="title">Todo List</h1>
        <div class="add-todo-box">
          <input type="text" name="input" id="inputTodo">
          <button id="addTodoBtn" type="button" name="button">Add New Item</button>
        </div>
        <div class="todos-box">
          <ul id="listItems" class="listItems"></ul>
        </div>
      </section>
    </main>

  <script src="app.js"></script>
  </body>
</html>
